<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Website</title>

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header area start -->
    <header class="header_area">
        <nav class="nav_area">
            <div class="nav_logo">
                <h2 class="nav_title">Influencer products</h2>
            </div>

            <ul class="nav_list">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log In</a></li>
                <li><a href=""></a><i class='bx bx-search-alt-2 icon_hover'></i></li>
                <li><a href=""></a><i class='bx bx-cart-add icon_hover'></i></li>
            </ul>
        </nav>

    </header>

    <!-- main area start -->
    <main class="main_area">
        <!-- start your journey area -->
        <section class="start_your_journey">
            <div class="journey_content">
                <h1 class="journey_title">Start your Journey as 
                    Influencer</h1>
                <p class="journey_para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn">Preebook now <i class='bx bx-right-arrow-alt'></i></button>
            </div>

            <div class="journey_image">
                <img src="images/main-camera.png" alt="" class="journey_img">
            </div>
        </section>
        <!-- end your journey area -->

        <!-- partner company area start -->
        <section class="partner_company_area">
            <div class="company_logos">
                <img src="logos/Alibaba.svg" alt="" class="partner_logo">
                <img src="logos/Amazon.svg" alt="" class="partner_logo">
                <img src="logos/Daraz.pk Logo.svg" alt="" class="partner_logo">
                <img src="logos/Ebay.svg" alt="" class="partner_logo">
                <img src="logos/Rakuten.svg" alt="" class="partner_logo">
                <img src="logos/Walmart.svg" alt="" class="partner_logo">
                <img src="logos/Target.svg" alt="" class="partner_logo">
            </div>
        </section>


    </main>

    <!-- footer area start -->
    <footer class="footer_area">
        
    </footer>
    
</body>
</html>
